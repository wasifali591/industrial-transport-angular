<img *ngIf = "_loading" style="height: 50%; width: 50%; margin-left: 25%" class="card-img-top image-center" src='assets/images/loader/loader.gif' alt="No Image.">
<div [@routerTransition] *ngIf = "!_loading">
  <app-page-header [heading]="'Profile'" [icon]="'fa-user'"></app-page-header>
  <div class="row">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-5">
          <div class="card card-user">
            <div class="image">
              <img src="assets/images/background.jpg" alt="..."/>
            </div>
            <div class="content">
              <div class="author">
                <div class="avatar-upload">
                  <div class="avatar-edit">
                      <input type='file' id="imageUpload" (change)="onFileChangeUpload($event)" accept=".png, .jpg, .jpeg" />
                      <label for="imageUpload"></label>
                  </div>
                  <div class="avatar-preview">
                    <img class="avatar" height="100" [src]="url" alt="..."/>
                  </div>
                </div>
                <!-- <img class="avatar" height="100" [src]="url" alt="..."/> -->
                <h4 class="title">{{UserName}}
                  <i *ngIf="verified" class="fa fa-check-circle" aria-hidden="true" style="color: rgb(134, 128, 67);"></i>
                </h4>
              </div>
              <p class="description text-center">
               <b>"labour et honor"</b>
              </p>
            </div>
            <hr>
            <div class="text-center">
              <div class="row">
                <div class="col-md-4 col-md-offset-1">
                  <h5>12<br /><small>Trips</small></h5>
                </div>
                <div class="col-md-4">
                  <h5>2<br /><small>No. of Trucks</small></h5>
                </div>
                <div class="col-md-4">
                  <h5>97.5k<br /><small>Earnings</small></h5>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="header">
              <h4 class="title">Drivers</h4>
            </div>
            <div class="content">
              <ul class="list-unstyled team-members">
                <li>Driver 1 <small>On Trip</small></li>
                <li>Driver 2 <small>Offline</small></li>  
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-7">
          <div class="card">
            <div class="card-header">
              <h4 class="title">Profile</h4>
            </div>
            <div class="content">
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
              <h2> {{ UserName}} </h2>
              <b> {{ UserEmail }} </b>
              <hr>
              <app-updateprofile></app-updateprofile>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
